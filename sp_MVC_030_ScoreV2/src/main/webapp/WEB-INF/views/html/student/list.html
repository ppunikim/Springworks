<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	            xmlns:layout="http://www.ultraq.nz/thymeleaf/layout" 
	            layout:decorate="~{layout}">
<body layout:fragment="content">
	<div class="student body">
		<ul class="student list">
			<li class="student stnum">학번</li>
			<li class="student stname">이름</li>
			<li class="student stdept">학과</li>
			<li class="student sttel">전번</li>
			<li class="student staddr">주소</li>
		</ul>
		<div  th:each = "ST : ${STUDENTS}" th:object="${ST}">
			<ul class="student list" th:attr="data-stnum=*{st_num}">
				<li class="student stnum"  th:text=" *{st_num}">S0001</li>
				<li class="student stname" th:text="  *{st_name}">햇살</li>
				<li class="student stdept"  th:text=" *{st_dept}">전자공학</li>
				<li class="student sttel"  th:text=" *{st_tel}">010-2323-1060</li>
				<li class="student staddr"  th:text=" *{st_addr}">광주</li>
			</ul>
		</div>
	</div>
</body>
</html>
